<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
        }
    return urlparameter;
}

function setLS(cname, cvalue) {
	localStorage.setItem(cname, cvalue);
}
var newlevel=getUrlParam("setlevel",0);
if(newlevel)
setLS("4img1word_19052020F",newlevel);

var newscore=getUrlParam("setscore",0);
if(newscore)
setLS("4img1word_19052020F_score",newscore);

document.write("Am setat nivelul "+newlevel+" si scorul "+newscore);
</script>
